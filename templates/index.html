<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Prediction - ML Models</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #fff9c4);
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            margin-top: 60px;
        }
        .card {
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background-color: #0077b6;
            color: white;
        }
        .btn-custom:hover {
            background-color: #023e8a;
        }
        .img-box img {
            width: 100%;
            border-radius: 8px;
        }
        .accuracy-label {
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text-center mb-5">
        <h1 class="display-5 fw-bold">☁️ Weather Prediction</h1>
        <p class="lead">Compare KNN and Naive Bayes accuracy on weather data</p>
    </div>

    <div class="card p-4">
        <form method="POST">
            <div class="mb-3">
                <label for="k_value" class="form-label">Select K value for KNN:</label>
                <input type="number" class="form-control" name="k_value" id="k_value" min="1" max="20" required>
            </div>
            <button type="submit" class="btn btn-custom">Run Prediction</button>
        </form>
    </div>

    {% if knn_acc != 0 and nb_acc != 0 %}
    <div class="row mt-5">
        <div class="col-md-6 text-center">
            <p class="accuracy-label text-primary">KNN Accuracy: {{ knn_acc*100 | round(2) }}%</p>
        </div>
        <div class="col-md-6 text-center">
            <p class="accuracy-label text-warning">Naive Bayes Accuracy: {{ nb_acc*100 | round(2) }}%</p>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-4 img-box">
            <h5 class="text-center">Accuracy Comparison</h5>
            <img src="{{ url_for('static', filename='accuracy.png') }}" alt="Accuracy Chart">
        </div>
        <div class="col-md-4 img-box">
            <h5 class="text-center">KNN Confusion Matrix</h5>
            <img src="{{ url_for('static', filename='knn_cm.png') }}" alt="KNN Confusion Matrix">
        </div>
        <div class="col-md-4 img-box">
            <h5 class="text-center">Naive Bayes Confusion Matrix</h5>
            <img src="{{ url_for('static', filename='nb_cm.png') }}" alt="Naive Bayes Confusion Matrix">
        </div>
    </div>
    {% endif %}
</div>

</body>
</html>
